---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: clickhouse-admin-password
    template:
      engineVersion: v2
      data:
        CLICKHOUSE_PASSWORD: "{{ .CLICKHOUSE_PASSWORD }}"
  dataFrom:
  - extract:
      key: clickhouse
